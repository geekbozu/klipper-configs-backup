[gcode_macro checkZ]
gcode:  
  {% set samples = params.SAMPLES|default(3)|int %} ; Number of samples to take
  {% set up_move =  params.UP|default(10)|float %}                       ; Distance to move up after initial PROBE
  {% set step_size = params.DOWN|default(0.1)|float %}                      ; Incremental step size
  # Check if XYZ axes are not homed and perform homing if required
  {% if printer.homed_axes != 'XYZ' %}
     G28 ; Homing XYZ axes
  {% endif %}

  {% set ns = namespace(average=0, distance = 0) %}
  {% for sample in range(samples) %}
    G1 Z5 ; move up for saftey
    PROBE
    G91                      ; Set relative positioning mode
    G1 Z{up_move} F300            ; Move the toolhead down by the defined depth
    {% set down_range = (up_move*1.25)/step_size %}
    {% for step in range(down_range) %}
       QUERY_PROBE
       _Find_Trigger STEPSIZE={ step_size }
       {% set ns.distance = ns.distance-step_size %}
    {% endfor %}
    RESPOND MSG="Distance Moved {{ns.distance}}"
    {% set ns.average = ns.average+ns.distance %}
  {% endfor %}
  RESPOND MSG="Average Distance Moved {{ns.average/samples}}"

[gcode_macro _Find_Trigger]
gcode:
   {% set step_size = params.DOWN|default(.1)|float %}   
   {% if printer.probe.last_query %}        # Check if the probe was triggered
       RESPOND MSG="Probe triggered"
   {% elif not printer.probe.last_query %}
       G91                      ; Set relative positioning mode
       G1 Z-{step_size} F300            ; Move the toolhead down by the defined depth
   {% endif %}

